<!DOCTYPE html>
<html>
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body class = "searchBody">
        <h1>Search Players</h1>
        <!-- creates text input for user to input player's name or id, method is post bc we are writing data to endpoint -->
        <form method="POST">
            <input type="text" id="search_query" name="search_query" placeholder="Player Name or ID">
            <input type = "submit" value = "search"/><br/> 
        </form>

        <!-- return back to home -->
        <button type="button"><a href="{{ url_for('index') }}">Home</a></button>      
    </body>
</html>
