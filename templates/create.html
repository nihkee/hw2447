<!DOCTYPE html> 
<html> 
    <head> 
        <title>Create User</title> 
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head> 
    <body class = "createBody">
        <h1>Create New Player</h1>
        <!-- creates form of type POST to write data to DB -->
        <form method="POST"> 
            <!-- establishes buttons for name, id, & points -->
            <label>Please Enter Your Name:</label> 
            <input type="name" name="name" placeholder="name" required><br/> 
            <label>Please Enter Your ID Number:</label> 
            <input type="name" name="idNum" placeholder="ID" required><br/> 
            <label>Please Enter Your Points:</label> 
            <input type="number" name="points" placeholder="points" required><br/> 
            <!-- submission button -->
            <input type = "submit" value = "submit"/><br/> 
        </form>
        
        <!-- return back to home -->
        <button type="button"><a href="{{ url_for('index') }}">Home</a></button>        
    </body> 
</html>
