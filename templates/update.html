<!DOCTYPE html> 
<html> 
    <head> 
        <title>Update</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"> 
    </head> 
    <body class = "updateBody">
        <h1>Update Player</h1>

        <!-- creats form to update user information -->
        <form method="POST">
            <label>Please Enter Your Old Name:</label> 
            <input type="text" name="oldName" placeholder="Old Name" required><br/> 
            <label>Please Enter Your New Name:</label> 
            <input type="text" name="name" placeholder="New Name" required><br/> 
            <label>Please Enter Your New ID:</label> 
            <input type="text" name="idNum" placeholder="New ID" required><br/> 
            <label>Please Enter Your New Points:</label> 
            <input type="text" name="points" placeholder="New Points" required><br/> 
            <!-- submission button to update -->
            <input type = "submit" value = "update"/><br/> 
        </form>

        <!-- return back to home -->
        <button type="button"><a href="{{ url_for('index') }}">Home</a></button> 
    </body> 
</html>
